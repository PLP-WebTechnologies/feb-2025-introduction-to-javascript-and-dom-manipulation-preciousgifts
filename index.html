<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Interactive DOM Example</h1>
        <p id="header-slogan">Welcome to our dynamic page!</p>
    </header>

    <main>
        <section class="content-section">
            <h2>Dynamic Text Content</h2>
            <p id="dynamic-paragraph">This text will change when you click the button below.</p>
            <button id="changeTextButton">Change Paragraph Text</button>
        </section>

        <section class="content-section">
            <h2>Styling with JavaScript</h2>
            <div id="styledBox" class="box">
                This box's style will change.
            </div>
            <button id="toggleStyleButton">Toggle Box Style</button>
        </section>

        <section class="content-section">
            <h2>Adding/Removing Elements</h2>
            <div id="elementContainer">
                </div>
            <button id="addElementButton">Add New Item</button>
            <button id="removeLastElementButton">Remove Last Item</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DOM Manipulation Example</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
